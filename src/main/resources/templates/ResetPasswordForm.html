<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Reset Password</title>

  <link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="container">
  <input type="checkbox" id="check">

  <!--  LOGIN  -->

  <div th:if="${error != null}">
    <p class="text-danger"> [[${error}]]</p>
  </div>

  <div th:if="${message != null}">
    <p class="text-danger"> [[${message}]]</p>
  </div>

  <div class="login form">
    <header>Reset Password</header>
    <form th:action="@{/resetPassword}" method="post">
    <input type="hidden" name="token" th:value="${token}"/>

      <p><input type="password" name="password" id="password" class="form-control" placeholder="Enter Your New Password" required autofocus/></p>
      <p><input type="submit" class="button" value="Change Password"/></p>

    </form>
  </div>

</div>
</body>
</html>
